<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-gaussian-splatting-component@0.0.15/dist/aframe-gaussian-splatting-component.min.js"></script>
  </head>
  <body>
      <a-scene renderer="antialias: false" stats>
          <a-entity position="0 1.6 -2.0" animation="property: rotation; to: 0 360 0; dur: 10000; easing: linear; loop: true">
              <a-sphere position="0 0 0.5" radius="0.5" color="#EF2D5E"></a-sphere>
              <a-sphere position="0 0 -0.5" radius="0.5" color="#EF2D5E"></a-sphere>
          </a-entity>
          <a-entity gaussian_splatting="src: https://huggingface.co/datasets/wdfsa/ply/raw/main/gaussian_splatting_point_cloud.ply;" rotation="0 0 0" position="0 1.5 -2"></a-entity>


      </a-scene>
  </body>
</html>
